{% extends 'add_deckmark_form.html' %}

{% block above_form %}

    <p>Group Name: {{ group.name }}</p>
    <p>Description: {{ group.description }}</p>

    {% for deckmark in group.deckmarks %}
        <p><b>DECKMARK</b></p>
        <p>{{deckmark.link}}</p>
        <p>{{deckmark.description}}</p>
        <br><br>
    {% endfor %}

    <p>Add new deckmark to this group</p>

{% endblock %}
